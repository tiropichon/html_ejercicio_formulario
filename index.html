<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio formulario</title>
    </head>
    <body>
        <form id="form1" name="form1" method="post" action="index.html">
            <h1 style="text-align: center;">Formulario de registro</h1>

            <fieldset>
                <legend>Datos personales</legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre"  placeholder="Tu nombre" minlength="3" required>
                    <label for="apellido1">Primer apellido:</label>
                    <input type="text" name="apellido1" id="apellido1" placeholder="Primer Apellido" minlength="3" required>
                    <label for="apellido2">Segundo apellido:</label>
                    <input type="text" name="apellido2" id="apellido2" placeholder="Segundo Apellido" minlength="3" required>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="18" max="99" placeholder="Tu edad" required>
                    <label for="fNacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="fNacimiento" id="fNacimiento" min="1950-01-01" max="2005-12-31" value="2023-11-30">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="999-999-999" required>
                </p>
                <fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" id="sexo1" name="sexo1" value="sexo1">
                    <label for="sexo1">Hombre</label>
                    <input type="radio" id="sexo2" name="sexo2" value="sexo2">
                    <label for="sexo2">Mujer</label>
                    <input type="radio" id="sexo3" name="sexo3" value="sexo3">
                    <label for="sexo3">NS/NC</label>
                </fieldset>
                <fieldset>
                    <legend>Estado Civil:</legend>
                    <input type="radio" id="opc1" name="opc1" value="opc1">
                    <label for="opc1">Soltero/a</label>
                    <input type="radio" id="opc2" name="opc2" value="opc2">
                    <label for="opc2">Casado/a</label>
                    <input type="radio" id="opc3" name="opc3" value="opc3">
                    <label for="opc3">Divorciado/a</label>
                    <input type="radio" id="opc4" name="opc4" value="opc4">
                    <label for="opc4">Viudo/a</label>
                </fieldset>
                <fieldset>
                    <legend>Dirección:</legend>
                    <select id="via" name="via">
                        <option value="calle">Calle</option>
                        <option value="avenida">Avenida</option>
                        <option value="camino">Camino</option>
                        <option value="diseminado">Diseminado</option>
                    </select>
                    <label for="nameVia">Nombre de la vía:</label>
                    <input type="text" name="nameVia" id="nameVia" placeholder="Nombre de vía">
                    <label for="numVia">Número:</label>
                    <input type="number" name="numVia" id="numVia" min="1" placeholder="Número de vía">
                    <label for="codPostal">Código Postal:</label>
                    <input type="text" name="codPostal" id="codPostal" pattern="[0-9]{5}" placeholder="5 dígitos">
                </fieldset>
            </fieldset>
            <p>
            <fieldset>
                <legend>Datos para inicio de sesión:</legend>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail"  placeholder="Tu e-mail" pattern="^(?=[A-Z0-9][A-Z0-9@._%+-]{5,253}+$)[A-Z0-9._%+-]{1,64}+@
                (?:(?=[A-Z0-9-]{1,63}+\.)[A-Z0-9]++(?:-[A-Z0-9]++)*+\.){1,8}+[A-Z]{2,63}+$" required>
                <label for="passwd">Password:</label>:</label>
                <input type="password" name="passwd" id="passwd" placeholder="8 a 12 caracteres" minlength="8" maxlength="12" required>
            </fieldset>
            <p>                
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" maxlength="200" style="width: 99%;"></textarea></p>
            <p>
                <input type="checkbox" id="verif" name="verif" required>
                <label for="verif">Acepto que mis datos sean tratados según la Ley 
                Orgánica 3/2018, de 5 de diciembre, de Protección de Datos 
                Personales y garantía de los derechos digitales.</label>
            </p>        
            <p style="width:100%; text-align: center;">
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </p>
        </form>
    </body>
</html>
