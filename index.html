<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <title>Ejercicio formulario</title>
    </head>
    <body>
        <main>
            <form id="form1" name="form1" method="post" action="index.html" class="contenedor sombra">
                <h1>Formulario de registro</h1>

                <fieldset>
                    <legend>Datos personales</legend>
    
                    <!--Datos personales-->
                    <label class="label" for="nombre">Nombre:</label>
                    <input class="input" type="text" name="nombre" id="nombre"  placeholder="Tu nombre" minlength="3" class="input" required>
                    <label class="label" for="apellido1">Primer apellido:</label>
                    <input class="input" type="text" name="apellido1" id="apellido1" placeholder="Primer Apellido" minlength="3" required>
                    <label class="label" for="apellido2">Segundo apellido:</label>
                    <input class="input" type="text" name="apellido2" id="apellido2" placeholder="Segundo Apellido" minlength="3" required>
                    <label class="label" for="edad">Edad:</label>
                    <input class="input" type="number" name="edad" id="edad" min="18" max="99" placeholder="Tu edad" required>
                    <label class="label" for="fNacimiento">Fecha de nacimiento:</label>
                    <input class="fecha" type="date" name="fNacimiento" id="fNacimiento" min="1950-01-01" max="2005-12-31" value="2023-11-30">
                    <label class="label" for="telefono">Teléfono:</label>
                    <input class="input" type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="999-999-999" required>
    
                    <!--Sexo-->
                    <fieldset class="fieldInline">
                        <legend>Sexo:</legend>
                        <input class="radios" type="radio" id="sexo1" name="sexo1" value="sexo1">
                        <label for="sexo1">Hombre</label>
                        <input type="radio" id="sexo2" name="sexo2" value="sexo2">
                        <label for="sexo2">Mujer</label>
                        <input type="radio" id="sexo3" name="sexo3" value="sexo3">
                        <label for="sexo3">NS/NC</label>
                    </fieldset>
                    
                    <!--Estado civil-->
                    <fieldset class="fieldInline">
                        <legend>Estado Civil:</legend>
                        <input type="radio" id="opc1" name="opc1" value="opc1">
                        <label for="opc1">Soltero/a</label>
                        <input type="radio" id="opc2" name="opc2" value="opc2">
                        <label for="opc2">Casado/a</label>
                        <input type="radio" id="opc3" name="opc3" value="opc3">
                        <label for="opc3">Divorciado/a</label>
                        <input type="radio" id="opc4" name="opc4" value="opc4">
                        <label for="opc4">Viudo/a</label>
                    </fieldset>
    
                    <!--Dirección-->
                    <fieldset class="fieldInline">
                        <legend>Dirección:</legend>
                        <label class="label" for="via">Tipo de la vía:</label>
                        <select class="input" id="via" name="via">
                            <option value="calle">Calle</option>
                            <option value="avenida">Avenida</option>
                            <option value="camino">Camino</option>
                            <option value="diseminado">Diseminado</option>
                        </select>
                        <label class="label" for="nameVia">Nombre de la vía:</label>
                        <input class="input" type="text" name="nameVia" id="nameVia" placeholder="Nombre de vía">
                        <label class="label" for="numVia">Número:</label>
                        <input class="input" type="number" name="numVia" id="numVia" min="1" placeholder="Número de vía">
                        <label class="label" for="codPostal">Código Postal:</label>
                        <input class="input" type="text" name="codPostal" id="codPostal" pattern="[0-9]{5}" placeholder="5 dígitos">
                    </fieldset>
                </fieldset>
    
                <!--E-mail y password-->
                <fieldset>
                    <legend>Datos para inicio de sesión:</legend>
                    <label class="label" for="e-mail">E-mail:</label>
                    <input class="input" type="email" name="e-mail" id="e-mail"  placeholder="Tu e-mail" pattern="^(?=[A-Z0-9][A-Z0-9@._%+-]{5,253}+$)[A-Z0-9._%+-]{1,64}+@
                    (?:(?=[A-Z0-9-]{1,63}+\.)[A-Z0-9]++(?:-[A-Z0-9]++)*+\.){1,8}+[A-Z]{2,63}+$" required>
                    <label class="label" for="passwd">Password:</label>:</label>
                    <input class="input" type="password" name="passwd" id="passwd" placeholder="8 a 12 caracteres" minlength="8" maxlength="12" required>
                </fieldset>
    
                <!--Campos para comentarios-->
                <div>                
                    <label class="label" for="comentarios">Comentarios:</label>
                    <textarea class="input" id="comentarios" name="comentarios" maxlength="200" class="comentario"></textarea>
                </div>
                
                <!--Casilla de verificación para protección de datos-->
                <div>
                    <input type="checkbox" id="verif" name="verif" required>
                    <label for="verif">Acepto que mis datos sean tratados según la Ley 
                    Orgánica 3/2018, de 5 de diciembre, de Protección de Datos 
                    Personales y garantía de los derechos digitales.</label>
                </div>
                <!-- Botones Reset y Submit-->
                <div>
                    <input type="reset" value="Restablecer" class="boton">
                    <input type="submit" value="Enviar" class="boton">
                </div>      
            </form>
        </main>
        <footer>
            Todos los derechos reservados.
        </footer>
        
    </body>
</html>
